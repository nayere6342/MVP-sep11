	<script type="module">
	import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
		// Collision handling

			// Start kaboom
			kaboom({
			})

			// Load assets
			loadSprite("bean", "/sprites/head.png")
			loadSprite("ghosty", "/sprites/coin.png")
			loadSprite("grass", "/sprites/base.png")
			loadSprite("steel", "/sprites/metal.png")


			// Define player movement speed
			const SPEED = 520
			setGravity(3200)
			// Add player game object
			const player = add([
				sprite("bean"),
				scale(.8),
				pos(500, 10),
				color(),
				rotate(0),
				area(),
				body(),
			])

			// Register input handlers & movement
			onKeyDown("a", () => {
				player.move(-SPEED, 0)
			})

			onKeyDown("d", () => {
				player.move(SPEED, 0)
			})

					onKeyPress("space", () => {
			if (player.isGrounded()) {
				player.jump()
			}
		})

			onKeyDown("s", () => {
				player.move(0, SPEED)
			})

			// Add enemies
			for (let i = 0; i < 3; i++) {

				const x = rand(0, width())
				const y = rand(0, height())

				add([
					sprite("ghosty"),
					scale(.3),
					pos(-200,-200),
					area(),
					"coin",
				])

			}

			function spawnTree() {
				add([
					sprite("grass"),
					scale(.4),
					area(),
					body({ isStatic: true }),
					pos(width(), height() - 60),
					anchor("botleft"),
					move(LEFT, 540),
					"base",
				]);
				wait(rand(.1, .1), () => {
					spawnTree();
					// destroy(grass)
				});
			}

				spawnTree();
				add([
				sprite("grass"),
				scale(.4),
				pos(500,80),
				area(),
				body({ isStatic: true }),
				"base",
			])



			function spawnDead() {
				add([
					sprite("ghosty"),
					scale(.4),
					area(),
					body({ isStatic: true }),
					pos(width(), height() - 90),
					anchor("botleft"),
					move(LEFT, 540),
					"coin",
				]);
				wait(rand(.1, .1), () => {
					spawnDead();
					// destroy(grass)
				});
			}

				spawnDead();
				add([
				sprite("ghosty"),
				scale(.4),
				pos(500,-200),
				area(),
				body({ isStatic: true }),
				"coin",
			])




			add([
				sprite("steel"),
				scale(8),
				pos(100, 800),
				area(),
				body({ mass: 1 }),
			])
